<!DOCTYPE html>
<html>
  <head>
    <title>List of Books</title>
  </head>
  <body>
    <h1>List of Books</h1>

    <ul>
      {{book.id}}
      <li>{{ book.title }} - {{ book.author }}</li>
      {% for image in book.images.all %} {% if image.is_cover %}
      <p>Cover Image:</p>
      <img src="{{image.image.url}}" ,alt="{{image.image.name}}" />
      {% else %}
      <p>image:</p>
      <img src="{{image.image.url}}" ,alt="{{image.image.name}}" />
      {% endif %} {% endfor %}
    </ul>

    {% if now %}
    <p>Current time: {{ now }}</p>
    {% endif %}
  </body>
</html>
